<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/loginpage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>login</title>
</head>
<body style="background-image: url('/static/backimage.jpg');background-repeat: no-repeat;background-size: cover;">
  <div class="login" style="background-color: white;">
      <h2 class="loginHeader">Login</h2>
      <form>
          <input type="text" placeholder="User name or Email" class="loginforminput" id="loginformuseremail">
          <input type="password" placeholder="password" class="loginforminput" id="loginformuserpassword">
          <div>
              <a href="#" class="forgetPasswordlink">
                  <p class="forgetPasswordlinktext">Forget Password?</p>
              </a>
          </div>
  
          <div>
              <input type="submit" value="Login" class="btn btn-primary loginbutton">
          </div>
          <hr>
          <div>
              <p>If you are new user then Register</p>
              <a href="/signup"><input type="button" class="btn btn-primary loginregisterbutton"
                      value="SIGN UP"></a>
          </div>
      </form>
  </div>
</body>
</html>
